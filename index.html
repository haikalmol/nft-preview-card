<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
     <main>
      <a class="nft-img" href="#">
        <img alt="equilibrium image" src="images/image-equilibrium.jpg" />
        <div class="nft-img-overlay">
          <img alt="view" src="images/icon-view.svg">
        </div>
      </a>

      <h1>
        <a href="#">Equilibrium #3429</a>
      </h1>

      <div class="nft-content">
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div class="price">
            <img alt="ethereum icon" src="images/icon-ethereum.svg" />
            <span class="ethereum">0.041 ETH</span>
          </div>
          <div class="days">
            <img alt="clock icon" src="images/icon-clock.svg" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <hr />

      <div class="nft-footer">
        <img class="image-avatar" alt="avatar image" src="images/image-avatar.png" />
        <span>Creation of</span> <a class="author-name" href="#">Jules Wyvern</a>
      </div>

    </div>
  </main>
  </body>
</html>
